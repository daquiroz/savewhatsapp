video_section:
  title: La cuenta regresiva para Mark
  description:   "WhatsApp está bajo ataque. La última postergación de la nueva política de Facebook -ante la indignación generalizada de sus usuarios- es una forma de confundir e intimidarlos con notificaciones constantes. El tiempo se le acaba a Mark Zuckerberg para cambiar su decisión de cambiar la política de privacidad de WhastApp y empoderar a los usuarios para que protejan sus datos personales. <br>
  
  Somos ciudadanos, activistas, legisladores y usuarios de WhatsApp en todas partes del mundo y estamos organizándonos para retomar el control de nuestra privacidad, rechazar esta política y hacer oír nuestro mensaje:<br>

  <strong>Paremos a Facebook, salvemos WhatsApp.</strong>"
letter_section:
  title: "Carta para el Señor Zuckerberg"
  content: "Quienes firman al final de esta carta le urgen detener la intimidación de la que han sido objeto los usuarios que cuentan con WhatsApp para que acepten la nueva política de privacidad."
