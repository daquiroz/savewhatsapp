        <div class="uk-child-width-1-3@m uk-grid-small uk-text-center" uk-grid>
            <div style="margin-bottom: 50px;">
              <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <a href="{{site.baseurl}}/competition"><img src="{{site.baseurl_root}}/assets/images/problem-1.png" class="uk-transition-scale-up uk-transition-opaque" alt="Mark" /></a>
              </div>
                <h3 class="font-impact font-uppercase" style="margin-top: 20px;">{% t problems_section.competition_title %}</h3>

            </div>
            <div style="margin-bottom: 50px;">

                <a href="{{site.baseurl}}/consumers"><img src="{{site.baseurl_root}}/assets/images/problem-2.png" class="uk-transition-scale-up uk-transition-opaque" alt="Mark" /></a>
              </div>

            </div>
            <div style="margin-bottom: 50px;">
              <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <a href="{{site.baseurl}}/privacy"><img src="{{site.baseurl_root}}/assets/images/problem-3.png" class="uk-transition-scale-up uk-transition-opaque" alt="Mark" /></a>
              </div>
                <h3 class="font-impact font-uppercase" style="margin-top: 20px;">{% t problems_section.privacy_title %}</h3>
                <a class="a-green" href="{{site.baseurl}}/privacy">Learn more</a>

        </div>
