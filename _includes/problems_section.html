<section class="uk-section bg-white animated fadeIn" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100; repeat: false">
    <div class="uk-container uk-container-small">

        <h2 class="uk-text-center uk-padding"> {% t problems_section.title %} </h2>

        <div class="uk-child-width-1-3@m uk-grid-small" uk-grid>
            <div style="margin-bottom: 30px;">
              <div class="title-image-card">
                <h3 class="white font-impact font-uppercase" style="margin-top: 20px;">{% t problems_section.competition_title %}</h3>
                <a class="uk-button uk-button-primary btn-light-blue" href="{{site.baseurl}}/competition">{% t buttons.learn_more %}</a>
              </div>
                <img src="{{site.baseurl_root}}/assets/images/problem-1.jpg" class="image-card uk-transition-scale-up uk-transition-opaque" alt="Mark" />
            </div>
            <div>
              <div class="title-image-card">
                <h3 class="white font-impact font-uppercase" style="margin-top: 20px;">{% t problems_section.consumers_title %}</h3>
                <a class="uk-button uk-button-primary btn-light-blue" href="{{site.baseurl}}/consumers">{% t buttons.learn_more %}</a>
              </div>
                <img src="{{site.baseurl_root}}/assets/images/problem-2.jpg" class="image-card uk-transition-scale-up uk-transition-opaque" alt="Mark" />
            </div>
            <div>
                <div class="title-image-card">
                  <h3 class="white font-impact font-uppercase" style="margin-top: 20px;">{% t problems_section.privacy_title %}</h3>
                  <a class="uk-button uk-button-primary btn-light-blue" href="{{site.baseurl}}/privacy">{% t buttons.learn_more %}</a>
                </div>
                <img src="{{site.baseurl_root}}/assets/images/problem-3.jpg" class="image-card uk-transition-scale-up uk-transition-opaque" alt="Mark" />
            </div>
        </div>

    </div>
</section>
