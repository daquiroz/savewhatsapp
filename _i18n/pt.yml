video_section:
  title: "Contagem regressiva para Mark"
  description: "O WhatsApp está sob ataque. O tempo está se esgotando para Mark Zuckerberg reverter a decisão de mudar a política de privacidade do WhatsApp e delegar a todos os usuários o poder de proteger os próprios dados pessoais.<br>
    Nós, cidadãos, ativistas, legisladores e usuários do WhatsApp em todo o mundo, estamos nos organizando para recuperar nossa privacidade, rejeitar a nova política e levantar nossa voz para dizer:<br>
    <strong>Pare o Facebook. Salve o WhatsApp.</strong>"
